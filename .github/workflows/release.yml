name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0, 0.2.0-beta.1)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate version
        id: version
        run: |
          VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"
          if ! npx --yes semver "$VERSION" > /dev/null 2>&1; then
            echo "::error::Invalid semver: $VERSION"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check tag doesn't exist
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "::error::Tag v${{ steps.version.outputs.version }} already exists"
            exit 1
          fi

      - name: Check on main branch
        run: |
          if [ "${{ github.ref_name }}" != "main" ]; then
            echo "::error::Releases must be triggered from main branch"
            exit 1
          fi

  test:
    needs: validate
    uses: ./.github/workflows/test.yml

  prepare:
    needs: [validate, test]
    runs-on: ubuntu-latest
    outputs:
      version: ${{ needs.validate.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Cargo.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ needs.validate.outputs.version }}"/' Cargo.toml

      - name: Update Cargo.lock
        run: cargo check --quiet

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock
          git commit -m "release: v${{ needs.validate.outputs.version }}"
          git tag "v${{ needs.validate.outputs.version }}"
          git push origin main
          git push origin "v${{ needs.validate.outputs.version }}"

  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            cross: true
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-musl
            cross: true
          - os: ubuntu-22.04
            target: aarch64-unknown-linux-musl
            cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: "-C strip=symbols"

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: "-C strip=symbols"

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/jj-starship dist/
          chmod +x dist/jj-starship

      - name: Sign binary (macOS)
        if: runner.os == 'macOS'
        run: codesign --force --sign - dist/jj-starship

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/jj-starship.exe" -Destination "dist/"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/
          if-no-files-found: error

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          mkdir -p release
          for platform in artifacts/*/; do
            name=$(basename "$platform")
            if [[ "$name" == win32-* ]]; then
              (cd "$platform" && zip -r "../../release/jj-starship-${name}.zip" .)
            else
              (cd "$platform" && tar -czvf "../../release/jj-starship-${name}.tar.gz" .)
            fi
          done

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          files: release/*
          generate_release_notes: true

  publish-crates:
    needs: [prepare, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set +e
          OUTPUT=$(cargo publish 2>&1)
          EXIT_CODE=$?
          set -e
          if [ $EXIT_CODE -eq 0 ]; then
            echo "Published successfully"
          elif echo "$OUTPUT" | grep -q "already exists"; then
            echo "Version already published, skipping"
          else
            echo "$OUTPUT"
            exit $EXIT_CODE
          fi

  homebrew:
    needs: [prepare, release]
    runs-on: ubuntu-latest

    steps:
      - name: Get tarball SHA256
        id: sha
        run: |
          sha=$(curl -sL https://github.com/dmmulroy/jj-starship/archive/refs/tags/v${{ needs.prepare.outputs.version }}.tar.gz | shasum -a 256 | cut -d' ' -f1)
          echo "sha256=$sha" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: dmmulroy/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}

      - name: Update formula
        run: |
          sed -i 's|url ".*"|url "https://github.com/dmmulroy/jj-starship/archive/refs/tags/v${{ needs.prepare.outputs.version }}.tar.gz"|' Formula/jj-starship.rb
          sed -i 's|sha256 ".*"|sha256 "${{ steps.sha.outputs.sha256 }}"|' Formula/jj-starship.rb

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          commit-message: "Update jj-starship to v${{ needs.prepare.outputs.version }}"
          title: "Update jj-starship to v${{ needs.prepare.outputs.version }}"
          body: "Automated update from [jj-starship release](https://github.com/dmmulroy/jj-starship/releases/tag/v${{ needs.prepare.outputs.version }})"
          branch: update-jj-starship-${{ needs.prepare.outputs.version }}
          base: main

  summary:
    needs: [prepare, release, publish-crates, homebrew]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Release v${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Release | ${{ needs.release.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| crates.io | ${{ needs.publish-crates.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Homebrew | ${{ needs.homebrew.result }} |" >> $GITHUB_STEP_SUMMARY
